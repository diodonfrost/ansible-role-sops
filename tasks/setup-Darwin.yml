---
- name: Darwin | Get the latest published full release for the repository
  ansible.builtin.uri:
    url: https://api.github.com/repos/getsops/sops/releases/latest
    return_content: yes
  register: sops_releases_index
  check_mode: no
  when: sops_version == "latest"

- name: Darwin | Find the latest Sops version
  ansible.builtin.set_fact:
    sops_version_to_install: "{{ (sops_releases_index.content | from_json).name }}"
  when: sops_version == 'latest'

- name: Darwin | Use the specified Sops version when latest var is not define
  ansible.builtin.set_fact:
    sops_version_to_install: "{{ sops_version }}"
  when: sops_version != 'latest'

- name: Darwin | Install Sops
  ansible.builtin.get_url:
    url: "{{ sops_pkg_url }}"
    dest: "{{ sops_bin_directory }}sops"
    mode: u+x,g+x,o+x
    force: false
